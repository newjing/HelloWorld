apply plugin: 'com.android.application'
//Jing: apply Groovy Android plugin after the standard Android plugin
apply plugin: 'groovyx.grooid.groovy-android'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "me.vable.android.helloworld"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //Jing: to suppress errors caused by Groovy calling unsupported java code which Android doesnâ€™t like.
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    //Jing: use groovy
    compile 'org.codehaus.groovy:groovy:2.4.0:grooid'
    //Jing: I want SwissKnife to update automatically
    compile 'com.arasthel:swissknife:+'
    //Jing: Use Volley for client-server communication
    compile 'com.mcxiaoke.volley:library:1.0.+'
}
//Jing---here's to change the default Groovy compilation option from 1.6 to 1.7
project.androidGroovy {
    options {
        configure(groovyOptions) {
            encoding = 'UTF-8'
            forkOptions.jvmArgs = ['-noverify'] // maybe necessary if you use Google Play Services
        }
        sourceCompatibility = '1.7'
        targetCompatibility = '1.7'
    }
}